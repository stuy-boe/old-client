version: 2.1

executors:
    linux:
        docker:
            - image: cimg/base:2020.01
orbs:
    node: circleci/node@2.0.0

jobs:
    test:
        parameters:
            os:
                type: executor
            node-version:
                type: string
            script:
                type: string
        executor: << parameters.os >>
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-npm-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
                      - v1-npm-deps-{{ .Branch }}-
                      - v1-npm-deps-
            - node/install:
                  node-version: << parameters.node-version >>

            - run: npm install

            - save_cache:
                  key: v1-npm-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules

            - run: npm run << parameters.script >>
workflows:
    all-tests:
        jobs:
            - test:
                  matrix:
                      parameters:
                          os: [linux]
                          node-version: ['10.10.0','12.12.0']
                          script: ["build", "flow", "test"]
