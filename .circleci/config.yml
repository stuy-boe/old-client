version: 2.1
executors:
    linux:
        docker:
            - image: cimg/base:2020.01
    macos:
        macos:
            xcode: 11.4

orbs:
    node: circleci/node@1.1.6
jobs:
    test:
        parameters:
            os:
                type: executor
            node-version:
                type: string
            script:
                type: string
        executor: << parameters.os >>
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: npm install
                      - run: npm run << parameters.script >>
workflows:
    all-tests:
        jobs:
            - test:
                  matrix:
                      parameters:
                          os: [linux, macos]
                          script: ["build", "flow", "test"]
