version: 2.1
orbs:
    node: circleci/node@1.1.6

jobs:
    test:
        parameters:
            script:
                type: string
        executor:
            name: node/default
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-npm-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
                      - v1-npm-deps-{{ .Branch }}-
                      - v1-npm-deps-
            - run: npm install
            - save_cache:
                  key: v1-npm-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules

            - run: npm run << parameters.script >>
workflows:
    all-tests:
        jobs:
            - test:
                  matrix:
                      parameters:
                          script: ["build", "flow", "test"]
